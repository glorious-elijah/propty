# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.12
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - checkov@3.2.405
    - eslint@9.24.0
    - git-diff-check
    - markdownlint@0.44.0
    - osv-scanner@2.0.1
    - oxipng@9.1.4
    - prettier@3.5.3
    - trufflehog@3.88.24
    - yamllint@1.37.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-check-pre-commit  # Added pre-commit check
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

# Enforce checks on every commit and push
enforce:
  enabled:
    - pre-commit
    - pre-push
  
  # Pre-commit hook configuration
  pre-commit:
    always-run:
      - eslint
      - prettier
    fail-fast: true  # Stop after first failure
    
  # Pre-push hook configuration  
  pre-push:
    always-run:
      - eslint
      - prettier
      - trufflehog  # Prevent secrets from being pushed
    threshold: high  # Only block on high severity issues
