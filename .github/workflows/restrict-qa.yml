name: Restrict QA Branch

on:
  pull_request:
    branches:
      - qa

jobs:
  restrict-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure only 'develop' can be merged to 'qa'
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          if [ "$SOURCE_BRANCH" != "develop" ]; then
            echo "Error: Only the 'develop' branch can be merged into 'qa'. Your source branch is '$SOURCE_BRANCH'."
            exit 1
          fi
          echo "Source branch is 'develop'. Proceeding with PR checks."
